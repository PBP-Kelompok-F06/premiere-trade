<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock meta %}
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>{% block title %}Premiere Trade{% endblock title %}</title>
</head>
{# Ubah warna background di sini untuk gradasi lembut #}
<body class="bg-gradient-to-br from-purple-200 via-indigo-200 to-blue-200 min-h-screen text-gray-800 antialiased">

    <main class="p-4 md:p-8">
        {% block content %}
        {% endblock content %}
    </main>

</body>
</html>
