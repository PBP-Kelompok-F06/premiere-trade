{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white/70 backdrop-blur-sm p-8 rounded-xl shadow-xl border border-white/50">

  <h2 class="text-3xl font-extrabold text-red-700 mb-4">
    Konfirmasi Hapus
  </h2>

  <p class="text-lg text-gray-800 mb-6">
    Apakah kamu yakin ingin menghapus formasi: <strong>"{{ object.name }}"</strong>?
  </p>
  <p class="text-gray-600 mb-6">
    Tindakan ini tidak dapat diurungkan.
  </p>

  <form method="POST">
    {% csrf_token %}
    <div class="flex items-center space-x-4">
      
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
        Ya, Hapus
      </button>

      <a href="{% url 'best_eleven:besteleven-detail' object.pk %}" class="text-gray-600 hover:text-gray-800 font-medium">
        Batal
      </a>

    </div>
  </form>

</div>
{% endblock %}
