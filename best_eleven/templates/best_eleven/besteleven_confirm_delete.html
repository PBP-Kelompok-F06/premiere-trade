{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white/70 backdrop-blur-sm rounded-xl shadow-xl border border-white/50">
  
  <h2 class="text-2xl font-extrabold mb-4 text-red-700">
    Hapus Formasi
  </h2>
  
  <p class="text-gray-700 mb-2">
    Apakah Anda yakin ingin menghapus formasi 
    <strong class="font-semibold text-indigo-700">"{{ object.name }}"</strong>?
  </p>
  
  <p class="text-gray-600 mb-6 italic">Tindakan ini tidak bisa dibatalkan.</p>
  
  <form method="POST" class="flex items-center space-x-4">
    {% csrf_token %}
    
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500">
      Ya, Hapus Formasi
    </button>
    
    <a href="{% url 'best_eleven:besteleven-detail' object.pk %}" class="text-gray-600 hover:text-gray-800 font-medium">
      Batal
    </a>
  </form>
</div>
{% endblock %}
