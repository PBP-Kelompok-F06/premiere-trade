<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi Hapus Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 font-sans flex items-center justify-center min-h-screen"
  >
    {% load static %}
    <main class="w-full max-w-lg mx-auto text-center">
      <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">
          Konfirmasi Penghapusan
        </h1>
        <p class="text-gray-600 mb-8">
          Apakah Anda yakin ingin menghapus pengguna
          <strong class="text-red-600">{{ user_to_delete.username }}</strong>
          secara permanen? Tindakan ini tidak dapat diurungkan.
        </p>
        <form method="POST">
          {% csrf_token %}
          <div class="flex justify-center space-x-4">
            <a
              href="{% url 'accounts:superuser_dashboard' %}"
              class="w-full justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50"
            >
              Batal
            </a>
            <button
              type="submit"
              class="w-full justify-center rounded-md border border-transparent bg-red-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-red-700"
            >
              Ya, Hapus Pengguna
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
