<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account - Premiere Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    {% load static %}
    <div class="flex min-h-screen bg-[url({% static 'images/login-background.jpg' %})] p-2">
      <div class="flex flex-1 flex-col items-center justify-center p-6 sm:p-12 bg-white rounded-xl">
        <div class="w-full max-w-md">
          <div class="mb-8">
            <div class="flex items-center space-x-2 mb-4">
              <img
                src="{% static 'images/logo.png' %}"
                alt="Logo"
                height="30"
              />
            </div>
            <hr class="mt-4 mb-4" />

            <h1 class="text-3xl font-bold text-gray-900">Create an account</h1>
            <p class="mt-2 text-sm text-gray-600">
              Get started with Premiere Trade
            </p>
          </div>

          <form id="registerForm" method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
              <label
                for="reg_email"
                class="block text-sm font-medium text-gray-700"
              >
                Email
              </label>
              <input
                type="text"
                id="reg_email"
                name="username"
                placeholder="Make your username here"
                required
                class="mt-1 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
              />
            </div>

            <div>
              <label
                for="reg_password"
                class="block text-sm font-medium text-gray-700"
              >
                New Password
              </label>
              <input
                type="password"
                id="reg_password"
                name="password"
                placeholder="Make your password here"
                required
                class="mt-1 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
              />
            </div>

            <div>
              <label
                for="reg_password2"
                class="block text-sm font-medium text-gray-700"
              >
                Confirm Password
              </label>
              <input
                type="password"
                id="reg_password2"
                name="password2"
                placeholder="Confirm your password here"
                required
                class="mt-1 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
              />
            </div>

            <button
              type="submit"
              class="w-full justify-center rounded-md border border-transparent bg-purple-700 py-3 px-4 text-sm font-medium text-white shadow-sm hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
            >
              Create Account
            </button>
          </form>

          <div id="register-message" class="hidden"></div>

          <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a
              href="{% url 'accounts:login_page' %}"
              class="font-medium text-purple-600 hover:text-purple-500"
            >
              Login
            </a>
          </p>
        </div>
      </div>

      <div class="hidden lg:block lg:w-1/2 bg-cover bg-center">
      </div>
    </div>

    <script>
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      const csrftoken = getCookie("csrftoken");

      const registerForm = document.getElementById("registerForm");
      const registerMessage = document.getElementById("register-message");

      registerForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        // Mengambil value dari ID input yang baru, namun nama variabel tetap sama
        const username = document.getElementById("reg_email").value;
        const password = document.getElementById("reg_password").value;
        const password2 = document.getElementById("reg_password2").value;

        try {
          const response = await fetch("{% url 'accounts:register_ajax' %}", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": csrftoken,
            },
            body: JSON.stringify({
              username: username, // key 'username' dipertahankan untuk backend
              password: password,
              password2: password2,
            }),
          });

          const data = await response.json();

          const baseMessageClasses = "p-3 mt-4 rounded-md text-center text-sm";
          registerMessage.textContent = data.message;
          registerMessage.classList.remove("hidden");

          if (response.ok && data.status === "success") {
            registerMessage.className = `${baseMessageClasses} bg-green-100 text-green-800`;
            setTimeout(() => {
              window.location.href = "{% url 'main:homepage' %}";
            }, 1500);
          } else {
            registerMessage.className = `${baseMessageClasses} bg-red-100 text-red-800`;
          }
        } catch (error) {
          registerMessage.textContent = "Terjadi kesalahan jaringan.";
          registerMessage.className =
            "p-3 mt-4 rounded-md text-center text-sm bg-red-100 text-red-800";
          registerMessage.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
