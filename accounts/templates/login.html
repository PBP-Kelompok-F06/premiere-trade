{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Premiere Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <div
      class="flex min-h-screen bg-[url({% static 'images/login-background.jpg' %})] p-2"
    >
      <div
        class="flex flex-1 flex-col items-center justify-center p-6 sm:p-12 bg-white rounded-xl"
      >
        <div class="w-full max-w-md">
          <div class="mb-8">
            <div class="flex items-center space-x-2 mb-4">
              <img
                src="{% static 'images/logo.png' %}"
                alt="Logo"
                height="30"
              />
            </div>
            <hr class="mt-4 mb-4" />
            <h1 class="text-3xl font-bold text-gray-900">Login</h1>
            <p class="mt-2 text-sm text-gray-600">
              Masukkan username dan password anda untuk login
            </p>
          </div>

          <form id="loginForm" method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
              <label
                for="login_username"
                class="block text-sm font-medium text-gray-700"
              >
                Username
              </label>
              <input
                type="text"
                id="login_username"
                name="username"
                placeholder="Masukkan username anda"
                required
                class="mt-1 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
              />
            </div>

            <div>
              <label
                for="login_password"
                class="block text-sm font-medium text-gray-700"
              >
                Password
              </label>
              <input
                type="password"
                id="login_password"
                name="password"
                placeholder="Masukkan password anda"
                required
                class="mt-1 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
              />
            </div>

            <button
              type="submit"
              class="w-full justify-center rounded-md border border-transparent bg-purple-700 py-3 px-4 text-sm font-medium text-white shadow-sm hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
            >
              Login
            </button>
          </form>

          <div id="login-message" class="hidden"></div>

          <p class="mt-6 text-center text-sm text-gray-600">
            Belum punya akun?
            <a
              href="{% url 'accounts:register_page' %}"
              class="font-medium text-purple-600 hover:text-purple-500"
            >
              Buat akun
            </a>
          </p>
        </div>
      </div>

      <div class="hidden lg:block lg:w-1/2 bg-cover bg-center"></div>
    </div>

    <script>
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      const csrftoken = getCookie("csrftoken");

      const loginForm = document.getElementById("loginForm");
      const loginMessage = document.getElementById("login-message");

      loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();
        const username = document.getElementById("login_username").value;
        const password = document.getElementById("login_password").value;

        try {
          const response = await fetch("{% url 'accounts:login_ajax' %}", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": csrftoken,
            },
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          });

          const data = await response.json();

          const baseMessageClasses = "p-3 mt-4 rounded-md text-center text-sm";
          loginMessage.textContent = data.message;
          loginMessage.classList.remove("hidden");

          if (response.ok && data.status === "success") {
            loginMessage.className = `${baseMessageClasses} bg-green-100 text-green-800`;

            // Cek flag 'is_superuser' dari response
            setTimeout(() => {
              if (data.is_superuser) {
                // Jika superuser, redirect ke dashboard
                window.location.href =
                  "{% url 'accounts:superuser_dashboard' %}";
              } else {
                // Jika bukan, redirect ke homepage
                window.location.href = "{% url 'main:homepage' %}";
              }
            }, 500);
          } else {
            loginMessage.className = `${baseMessageClasses} bg-red-100 text-red-800`;
          }
        } catch (error) {
          loginMessage.textContent = "Terjadi kesalahan jaringan.";
          loginMessage.className =
            "p-3 mt-4 rounded-md text-center text-sm bg-red-100 text-red-800";
          loginMessage.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
